<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            flex-wrap: wrap; 
        }
        ul{
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        li {
            float: left;
        }
        li a {
            background-color: crimson;
            display: flex;
            color:cornsilk;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        li a:hover {
            background-color:darkolivegreen;
        }
        #datetime{
            color: cornsilk;
            background-color: crimson;
            display: inline-block;
            width: 13%;
            height: 30px;
        }
        footer{
            margin-top: auto;
            background-color: black;
            color: whitesmoke;
            padding: 10px;
            text-align: center;
        }
        #content{
            padding: 5px;
        }
        @media only screen and (max-width: 600px) {
            #datetime {
                max-width: 100%;
                height: 100%;
            }
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="{% url "index" %}">HOME</a></li>
        <li><a href="{% url "About" %}">ABOUT</a></li>
        <li><a href="{% url "Projects" %}">PROJECTS</a></li>
        <li><a href="{% url "Contact" %}">CONTACT</a></li>
        <li><a href="https://1drv.ms/w/c/06341fc185fb2b5f/Ea12HWADvlRJo1ylLfLQo5AB0cO7zH3JF7R_VtqFiGvgVQ?e=TG6vVs">RESUME</a></li>
    </ul>
    <div id="datetime">{{ current_time }}</div>
    <div id="content">
    {% block body %}{% endblock body %}
    </div>
    <footer>
        A webpage designed by Vaibhav Gautam
    </footer>
</body>
</html>
